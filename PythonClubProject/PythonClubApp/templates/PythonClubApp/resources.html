{% extends 'base.html' %}
{% block content %}
<h1>Resources</h1>
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        <th>URL</th>
        <th>Date Entered</th>
        <th>Entered By</th>
    </tr>
    {% for r in resource_list %}
        <tr>
            <td>{{ r.resourcename }}</td>
            <td>{{ r.resourcetype }}</td>
            <td>{{ r.resourcedescription }}</td>
            <td>{{ r.resourceurl }}</td>
            <td>{{ r.resourcedateentered }}</td>
            <td>{{ r.userid }}</td>
        </tr>

    {% endfor %}

</table>

{% endblock %}
